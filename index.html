<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Groceries</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List:</h1>
      <form id="grocery">
        <div class="form-group">
          <label for="grocery"></label>
          <input type="text" class="form-control" id="item1">
          <input type="text" class="form-control" id="item2">
          <input type="text" class="form-control" id="item3">
          <input type="text" class="form-control" id="item4">
          <button id="button" type="submit" name="btn">Submit</button>
        </div>
      </form>

      <h2>Things entered:</h2>
      <ul>
        <li><span class ="item1"></span></li>
        <li><span class ="item2"></span></li>
        <li><span class ="item3"></span></li>
        <li><span class ="item4"></span></li>
      </ul>
    </div>
  </body>
</html>
